<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Step Into the Woods</h1>
            <form>

                <div class="email-password">
                    <input class="user-input" type="email" placeholder="&nbsp;Email" required>
                    <input class="user-input" type="password" placeholder="&nbsp;Password" required>
                </div>

                <div class="remember-forget">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember-me">
                        <label for="remember">Remember Me</label>
                    </div>

                    <div class="forgot-password">
                        <a>Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <p class="journey-text">
                    Not part of the journey yet?
                    <a href="#" class="sign-up">Begin here</a>
                </p>

            </form>
        </div>
    </div>

    
    
</body>
</html>
