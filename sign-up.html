<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign-up.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>Start Your Adventure</h1>
            <form>

                <!-- ** USER INPUT ** -->
                <div class="email-password">

                    <!-- EMAIL-->
                    <div class="input-container">
                        <input class="user-input" type="email" placeholder="&nbsp;Email" required>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" 
                                viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 
                                1.1.9 2 2 2h16c1.1 0 2-.9 
                                2-2V6c0-1.1-.9-2-2-2zm0 
                                4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </div>

                    <!-- USERNAME -->
                    <div class="input-container">
                        <input class="user-input" type="text" placeholder="&nbsp;Username" required>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
                        </svg>
                    </div>

                    <!-- PASSWORD -->
                    <div class="input-container">
                        <input id="passwordInput" class="user-input" type="password" placeholder="Password" required>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2a5 5 0 0 0-5 5v3H6c-1.1 0-2 
                                    .9-2 2v9c0 1.1.9 2 2 2h12c1.1 0 
                                    2-.9 2-2v-9c0-1.1-.9-2-2-2h-1V7a5 
                                    5 0 0 0-5-5zm0 2a3 3 0 0 1 3 
                                    3v3H9V7a3 3 0 0 1 3-3zm0 
                                    10a2 2 0 1 1 0 4 2 2 0 
                                    0 1 0-4z"/>
                        </svg>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="input-container">
                        <input id="confirmInput" class="user-input" type="password" placeholder="Confirm Password" required>
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2a5 5 0 0 0-5 5v3H6c-1.1 0-2 
                                    .9-2 2v9c0 1.1.9 2 2 2h12c1.1 0 
                                    2-.9 2-2v-9c0-1.1-.9-2-2-2h-1V7a5 
                                    5 0 0 0-5-5zm0 2a3 3 0 0 1 3 
                                    3v3H9V7a3 3 0 0 1 3-3zm0 
                                    10a2 2 0 1 1 0 4 2 2 0 
                                    0 1 0-4z"/>
                        </svg>
                    </div>

                </div> <!-- ** END OF USER INPUT ** -->
                
                <!-- ** SIGN UP BUTTON ** -->
                <button type="submit" class="sign-up-btn">Sign Up</button>
                
                <!-- ** LOGIN BUTTON HYPERLINK ** -->
                <p class="journey-text">
                    Already part of the journey?
                    <a href="index.html" class="login">Login here</a>
                </p>

            </form>
        </div>
    </div>

</body>
</html>
